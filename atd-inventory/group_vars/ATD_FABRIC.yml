---
# L3LS Fabric Values - update these values with caution,
# SOME CHANGES COULD BE DISRUPTIVE.

fabric_name: ATD_FABRIC

# OOB Management network default gateway
mgmt_gateway: 192.168.0.1
# If ATD is running cEOS, management interface is Management0
# If ATD is running vEOS, management interface is Management1
mgmt_interface: Management0
mgmt_interface_vrf: default

name_servers:
  - 192.168.2.1
  - 8.8.8.8

dns_domain: atd.lab

# Enable vlan aware bundles
vxlan_vlan_aware_bundles: true

# Select rfc5549 or ospf, not both

# underlay_rfc5549: true
# overlay_mlag_rfc5549: true
# underlay_ipv6: true

underlay_routing_protocol: OSPF

# Optional, enable multicast features
# underlay_multicast: true
# evpn_multicast: true

# bgp peer groups passwords
bgp_peer_groups:
  ipv4_underlay_peers:
    password: "AQQvKeimxJu+uGQ/yYvv9w=="
  evpn_overlay_peers:
    password: "q+VNViP5i4rVjW1cxFv2wA=="
  mlag_ipv4_underlay_peer:
    password: "vnEaG8gMeQf3d3cN6PktXQ=="

#### Override for vEOS Lab Caveats ####

# Disable update wait-for-convergence and update wait-for-install,
# which is not supported in vEOS-LAB.
# Refer to design guide

# Update p2p mtu 9000 -> 1500
p2p_uplinks_mtu: 1500

# Adjust default bfd values
bfd_multihop:
  interval: 1200
  min_rx: 1200
  multiplier: 3

l3_edge:
  p2p_links_ip_pools:
    BORDER_IP: 172.16.200.0/24
  p2p_links:
    - id: 1
      ip_pool: BORDER_IP
      nodes: [s1-brdr1, s2-brdr1]
      interfaces: [Ethernet4, Ethernet4]
      as: [65003, 65203]
      descriptions: ["s1 Border Leaf 1", "s2 Border Leaf 1"]
      include_in_underlay_protocol: true
      port_channel:
        mode: active
        nodes_child_interfaces:
          s1-brdr1: [Ethernet4, Ethernet5]
          s2-brdr1: [Ethernet4, Ethernet5]
