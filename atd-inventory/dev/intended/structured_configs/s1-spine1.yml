router_bgp:
  as: '65001'
  router_id: 192.0.255.1
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    password: q+VNViP5i4rVjW1cxFv2wA==
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: false
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  neighbors:
  - ip_address: 192.0.255.3
    peer_group: EVPN-OVERLAY-PEERS
    description: s1-leaf1
    remote_as: '65101'
  - ip_address: 192.0.255.4
    peer_group: EVPN-OVERLAY-PEERS
    description: s1-leaf2
    remote_as: '65102'
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
- name: default
  ip_routing: false
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 192.168.0.10/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
ethernet_interfaces:
- name: Ethernet2
  peer: s1-leaf1
  peer_interface: Ethernet2
  peer_type: l3leaf
  description: P2P_LINK_TO_S1-LEAF1_Ethernet2
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 172.30.255.0/31
  ospf_network_point_to_point: true
  ospf_area: 0.0.0.0
- name: Ethernet3
  peer: s1-leaf2
  peer_interface: Ethernet2
  peer_type: l3leaf
  description: P2P_LINK_TO_S1-LEAF2_Ethernet2
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 172.30.255.2/31
  ospf_network_point_to_point: true
  ospf_area: 0.0.0.0
- name: Ethernet1
  shutdown: true
- name: Ethernet4
  shutdown: true
- name: Ethernet5
  shutdown: true
- name: Ethernet6
  shutdown: true
- name: Ethernet7
  shutdown: true
- name: Ethernet8
  shutdown: true
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.0.255.1/32
  ospf_area: 0.0.0.0
router_ospf:
  process_ids:
  - id: 100
    passive_interface_default: true
    router_id: 192.0.255.1
    max_lsa: 12000
    no_passive_interfaces:
    - Ethernet2
    - Ethernet3
    bfd_enable: false
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
