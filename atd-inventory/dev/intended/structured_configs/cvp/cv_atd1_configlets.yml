  AVD_s1-leaf1: "!RANCID-CONTENT-TYPE: arista\n!\nvlan internal order ascending range\
    \ 1006 1199\n!\ntransceiver qsfp default-mode 4x10G\n!\nservice routing protocols\
    \ model multi-agent\n!\nhostname s1-leaf1\nip name-server vrf default 8.8.8.8\n\
    ip name-server vrf default 192.168.2.1\ndns domain atd.lab\n!\nspanning-tree mode\
    \ mstp\nno spanning-tree vlan-id 4093-4094\nspanning-tree mst 0 priority 16384\n\
    !\nno enable password\nno aaa root\n!\nvlan 110\n   name Extend\n!\nvlan 210\n\
    \   name Tenant_A_OP_Zone_1\n!\nvlan 3009\n   name MLAG_iBGP_Tenant_A_OP_Zone\n\
    \   trunk group LEAF_PEER_L3\n!\nvlan 4093\n   name LEAF_PEER_L3\n   trunk group\
    \ LEAF_PEER_L3\n!\nvlan 4094\n   name MLAG_PEER\n   trunk group MLAG\n!\nvrf instance\
    \ Tenant_A_OP_Zone\n!\ninterface Port-Channel1\n   description MLAG_PEER_s1-leaf2_Po1\n\
    \   no shutdown\n   switchport\n   switchport trunk allowed vlan 2-4094\n   switchport\
    \ mode trunk\n   switchport trunk group LEAF_PEER_L3\n   switchport trunk group\
    \ MLAG\n!\ninterface Ethernet1\n   description MLAG_PEER_s1-leaf2_Ethernet1\n\
    \   shutdown\n   channel-group 1 mode active\n!\ninterface Ethernet2\n   description\
    \ P2P_LINK_TO_S1-SPINE1_Ethernet2\n   no shutdown\n   mtu 1500\n   no switchport\n\
    \   ip address 172.30.255.1/31\n   ip ospf network point-to-point\n   ip ospf\
    \ area 0.0.0.0\n!\ninterface Ethernet3\n   description P2P_LINK_TO_S1-SPINE2_Ethernet2\n\
    \   shutdown\n   mtu 1500\n   no switchport\n   ip address 172.30.255.3/31\n \
    \  ip ospf network point-to-point\n   ip ospf area 0.0.0.0\n!\ninterface Ethernet4\n\
    \   description host1_Eth1\n   no shutdown\n   switchport access vlan 110\n  \
    \ switchport mode access\n   switchport\n!\ninterface Ethernet6\n   description\
    \ MLAG_PEER_s1-leaf2_Ethernet6\n   shutdown\n   channel-group 1 mode active\n\
    !\ninterface Loopback0\n   description EVPN_Overlay_Peering\n   no shutdown\n\
    \   ip address 192.0.255.3/32\n   ip ospf area 0.0.0.0\n!\ninterface Loopback1\n\
    \   description VTEP_VXLAN_Tunnel_Source\n   no shutdown\n   ip address 192.0.254.3/32\n\
    \   ip ospf area 0.0.0.0\n!\ninterface Loopback100\n   description Tenant_A_OP_Zone_VTEP_DIAGNOSTICS\n\
    \   no shutdown\n   vrf Tenant_A_OP_Zone\n   ip address 10.255.1.3/32\n!\ninterface\
    \ Management0\n   description oob_management\n   no shutdown\n   ip address 192.168.0.12/24\n\
    !\ninterface Vlan210\n   description Tenant_A_OP_Zone_1\n   no shutdown\n   vrf\
    \ Tenant_A_OP_Zone\n   ip address virtual 10.1.10.1/24\n!\ninterface Vlan3009\n\
    \   description MLAG_PEER_L3_iBGP: vrf Tenant_A_OP_Zone\n   no shutdown\n   mtu\
    \ 1500\n   vrf Tenant_A_OP_Zone\n   ip address 10.255.251.0/31\n!\ninterface Vlan4093\n\
    \   description MLAG_PEER_L3_PEERING\n   no shutdown\n   mtu 1500\n   ip address\
    \ 10.255.251.0/31\n   ip ospf network point-to-point\n   ip ospf area 0.0.0.0\n\
    !\ninterface Vlan4094\n   description MLAG_PEER\n   no shutdown\n   mtu 1500\n\
    \   no autostate\n   ip address 10.255.252.0/31\n!\ninterface Vxlan1\n   description\
    \ s1-leaf1_VTEP\n   vxlan source-interface Loopback1\n   vxlan virtual-router\
    \ encapsulation mac-address mlag-system-id\n   vxlan udp-port 4789\n   vxlan vlan\
    \ 110 vni 10110\n   vxlan vlan 210 vni 10210\n   vxlan vrf Tenant_A_OP_Zone vni\
    \ 10\n!\nip virtual-router mac-address 00:1c:73:00:dc:01\n!\nip address virtual\
    \ source-nat vrf Tenant_A_OP_Zone address 10.255.1.3\n!\nip routing\nip routing\
    \ vrf Tenant_A_OP_Zone\n!\nmlag configuration\n   domain-id ATD_LEAF1-DC1\n  \
    \ local-interface Vlan4094\n   peer-address 10.255.252.1\n   peer-link Port-Channel1\n\
    \   reload-delay mlag 300\n   reload-delay non-mlag 330\n!\nip route 0.0.0.0/0\
    \ 192.168.0.1\n!\nroute-map RM-MLAG-PEER-IN permit 10\n   description Make routes\
    \ learned over MLAG Peer-link less preferred on spines to ensure optimal routing\n\
    \   set origin incomplete\n!\nrouter bfd\n   multihop interval 1200 min-rx 1200\
    \ multiplier 3\n!\nrouter bgp 65101\n   router-id 192.0.255.3\n   no bgp default\
    \ ipv4-unicast\n   distance bgp 20 200 200\n   graceful-restart restart-time 300\n\
    \   graceful-restart\n   maximum-paths 4 ecmp 4\n   neighbor EVPN-OVERLAY-PEERS\
    \ peer group\n   neighbor EVPN-OVERLAY-PEERS update-source Loopback0\n   neighbor\
    \ EVPN-OVERLAY-PEERS bfd\n   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3\n   neighbor\
    \ EVPN-OVERLAY-PEERS password 7 q+VNViP5i4rVjW1cxFv2wA==\n   neighbor EVPN-OVERLAY-PEERS\
    \ send-community\n   neighbor EVPN-OVERLAY-PEERS maximum-routes 0\n   neighbor\
    \ MLAG-IPv4-UNDERLAY-PEER peer group\n   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as\
    \ 65101\n   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self\n   neighbor MLAG-IPv4-UNDERLAY-PEER\
    \ description s1-leaf2\n   neighbor MLAG-IPv4-UNDERLAY-PEER password 7 vnEaG8gMeQf3d3cN6PktXQ==\n\
    \   neighbor MLAG-IPv4-UNDERLAY-PEER send-community\n   neighbor MLAG-IPv4-UNDERLAY-PEER\
    \ maximum-routes 12000\n   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN\
    \ in\n   neighbor 192.0.255.1 peer group EVPN-OVERLAY-PEERS\n   neighbor 192.0.255.1\
    \ remote-as 65001\n   neighbor 192.0.255.1 description s1-spine1\n   neighbor\
    \ 192.0.255.2 peer group EVPN-OVERLAY-PEERS\n   neighbor 192.0.255.2 remote-as\
    \ 65001\n   neighbor 192.0.255.2 description s1-spine2\n   !\n   vlan-aware-bundle\
    \ Extend\n      rd 192.0.255.3:10110\n      route-target both 10110:10110\n  \
    \    redistribute learned\n      vlan 110\n   !\n   vlan-aware-bundle Tenant_A_OP_Zone\n\
    \      rd 192.0.255.3:10\n      route-target both 10:10\n      redistribute learned\n\
    \      vlan 210\n   !\n   address-family evpn\n      neighbor EVPN-OVERLAY-PEERS\
    \ activate\n   !\n   address-family ipv4\n      no neighbor EVPN-OVERLAY-PEERS\
    \ activate\n      neighbor MLAG-IPv4-UNDERLAY-PEER activate\n   !\n   vrf Tenant_A_OP_Zone\n\
    \      rd 192.0.255.3:10\n      route-target import evpn 10:10\n      route-target\
    \ export evpn 10:10\n      router-id 192.0.255.3\n      neighbor 10.255.251.1\
    \ peer group MLAG-IPv4-UNDERLAY-PEER\n      redistribute connected\n!\nrouter\
    \ ospf 100\n   router-id 192.0.255.3\n   passive-interface default\n   no passive-interface\
    \ Ethernet2\n   no passive-interface Ethernet3\n   no passive-interface Vlan4093\n\
    \   max-lsa 12000\n!\nmanagement api http-commands\n   protocol https\n   no shutdown\n\
    \   !\n   vrf default\n      no shutdown\n!\nend\n"
