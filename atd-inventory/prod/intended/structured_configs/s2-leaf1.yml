router_bgp:
  as: '65101'
  router_id: 192.0.255.3
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    password: q+VNViP5i4rVjW1cxFv2wA==
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: false
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  neighbors:
  - ip_address: 192.0.255.1
    peer_group: EVPN-OVERLAY-PEERS
    description: s2-spine1
    remote_as: '65001'
  vrfs:
  - name: Tenant_A_OP_Zone
    router_id: 192.0.255.3
    rd: 192.0.255.3:10
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '10:10'
      export:
      - address_family: evpn
        route_targets:
        - '10:10'
    redistribute_routes:
    - source_protocol: connected
  vlan_aware_bundles:
  - name: Tenant_A_OP_Zone
    rd: 192.0.255.3:10
    route_targets:
      both:
      - '10:10'
    redistribute_routes:
    - learned
    vlan: '210'
  - name: Extend
    tenant: Tenant_A
    rd: 192.0.255.3:10110
    route_targets:
      both:
      - 10110:10110
    redistribute_routes:
    - learned
    vlan: '110'
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 16384
vrfs:
- name: default
  ip_routing: false
- name: Tenant_A_OP_Zone
  tenant: Tenant_A
  ip_routing: true
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 192.168.0.22/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
ethernet_interfaces:
- name: Ethernet2
  peer: s2-spine1
  peer_interface: Ethernet2
  peer_type: spine
  description: P2P_LINK_TO_S2-SPINE1_Ethernet2
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 172.30.255.1/31
  ospf_network_point_to_point: true
  ospf_area: 0.0.0.0
- name: Ethernet4
  peer: host2
  peer_interface: Eth1
  peer_type: server
  port_profile: TENANT_A
  description: host2_Eth1
  shutdown: false
  type: switched
  mode: access
  vlans: '110'
- name: Ethernet1
  shutdown: true
- name: Ethernet3
  shutdown: true
- name: Ethernet6
  shutdown: true
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.0.255.3/32
  ospf_area: 0.0.0.0
- name: Loopback1
