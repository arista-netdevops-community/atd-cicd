  shutdown: false
  ip_address: 192.0.254.3/32
  ospf_area: 0.0.0.0
- name: Loopback100
  description: Tenant_A_OP_Zone_VTEP_DIAGNOSTICS
  shutdown: false
  vrf: Tenant_A_OP_Zone
  ip_address: 10.255.1.3/32
router_ospf:
  process_ids:
  - id: 100
    passive_interface_default: true
    router_id: 192.0.255.3
    max_lsa: 12000
    no_passive_interfaces:
    - Ethernet2
    bfd_enable: false
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
vlans:
- id: 210
  name: Tenant_A_OP_Zone_1
  tenant: Tenant_A
- id: 110
