router_bgp:
  as: '65101'
  router_id: 192.0.255.3
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    MLAG-IPv4-UNDERLAY-PEER:
      type: ipv4
      remote_as: '65101'
      next_hop_self: true
      description: s2-leaf2
      password: vnEaG8gMeQf3d3cN6PktXQ==
      maximum_routes: 12000
      send_community: all
      route_map_in: RM-MLAG-PEER-IN
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      password: AQQvKeimxJu+uGQ/yYvv9w==
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      password: q+VNViP5i4rVjW1cxFv2wA==
      send_community: all
      maximum_routes: 0
      ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
      MLAG-IPv4-UNDERLAY-PEER:
        activate: true
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  neighbors:
    172.30.253.1:
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: s2-leaf2
    172.30.255.0:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001'
      description: s2-spine1_Ethernet
    172.30.255.2:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001'
      description: s2-spine2_Ethernet2
    192.0.255.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: s2-spine1
      remote_as: '65001'
    192.0.255.2:
      peer_group: EVPN-OVERLAY-PEERS
      description: s2-spine2
      remote_as: '65001'
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
name_server:
  source:
    vrf: default
  nodes:
  - 192.168.2.1
  - 8.8.8.8
spanning_tree:
  mode: mstp
  mst_instances:
    '0':
      priority: 16384
  no_spanning_tree_vlan: 4093-4094
vrfs:
  default:
    ip_routing: false
management_interfaces:
  Management0:
    description: oob_management
    shutdown: false
    vrf: default
    ip_address: 192.168.0.22/24
    gateway: 192.168.0.1
    type: oob
management_api_http:
  enable_vrfs:
    default: {}
  enable_https: true
vlans:
  4093:
    tenant: system
    name: LEAF_PEER_L3
    trunk_groups:
    - LEAF_PEER_L3
  4094:
    tenant: system
    name: MLAG_PEER
    trunk_groups:
    - MLAG
vlan_interfaces:
  Vlan4093:
    description: MLAG_PEER_L3_PEERING
    shutdown: false
    mtu: 1500
    ip_address: 172.30.253.0/31
  Vlan4094:
    description: MLAG_PEER
    shutdown: false
    ip_address: 172.30.254.0/31
    no_autostate: true
    mtu: 1500
port_channel_interfaces:
  Port-Channel1:
    description: MLAG_PEER_s2-leaf2_Po1
    type: switched
    shutdown: false
    vlans: 2-4094
    mode: trunk
    trunk_groups:
    - LEAF_PEER_L3
    - MLAG
ethernet_interfaces:
  Ethernet1:
    peer: s2-leaf2
    peer_interface: Ethernet1
    peer_type: mlag_peer
    description: MLAG_PEER_s2-leaf2_Ethernet1
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
  Ethernet6:
    peer: s2-leaf2
    peer_interface: Ethernet6
    peer_type: mlag_peer
    description: MLAG_PEER_s2-leaf2_Ethernet6
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
  Ethernet2:
    peer: s2-spine1
    peer_interface: Ethernet
    peer_type: spine
    description: P2P_LINK_TO_S2-SPINE1_Ethernet
    shutdown: false
    mtu: 1500
    type: routed
    ip_address: 172.30.255.1/31
  Ethernet3:
    peer: s2-spine2
    peer_interface: Ethernet2
    peer_type: spine
    description: P2P_LINK_TO_S2-SPINE2_Ethernet2
    shutdown: false
    mtu: 1500
    type: routed
    ip_address: 172.30.255.3/31
mlag_configuration:
  domain_id: LEAF_PAIR_1
  local_interface: Vlan4094
  peer_address: 172.30.254.1
  peer_link: Port-Channel1
  reload_delay_mlag: 300
  reload_delay_non_mlag: 330
route_maps:
  RM-MLAG-PEER-IN:
    sequence_numbers:
      10:
        type: permit
        set:
        - origin incomplete
        description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.0.255.3/32
  Loopback1:
    description: VTEP_VXLAN_Tunnel_Source
    shutdown: false
    ip_address: 192.0.254.3/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.0.255.0/24 eq 32
      20:
        action: permit 192.0.254.0/24 eq 32
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:dc:01
vxlan_interface:
  Vxlan1:
    description: s2-leaf1_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
