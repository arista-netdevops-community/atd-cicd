router_bgp:
  as: '65101'
  router_id: 192.0.255.3
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      password: AQQvKeimxJu+uGQ/yYvv9w==
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      password: q+VNViP5i4rVjW1cxFv2wA==
      send_community: all
      maximum_routes: 0
      ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  neighbors:
    172.30.255.0:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001'
      description: s2-spine1_Ethernet2
    192.0.255.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: s2-spine1
      remote_as: '65001'
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  vrfs:
    Tenant_A_OP_Zone:
      router_id: 192.0.255.3
      rd: 192.0.255.3:10
      route_targets:
        import:
          evpn:
          - '10:10'
        export:
          evpn:
          - '10:10'
      redistribute_routes:
      - connected
  vlan_aware_bundles:
    Tenant_A_OP_Zone:
      rd: 192.0.255.3:10
      route_targets:
        both:
        - '10:10'
      redistribute_routes:
      - learned
      vlan: '210'
    Extend:
      tenant: Tenant_A
      rd: 192.0.255.3:10110
      route_targets:
        both:
        - 10110:10110
      redistribute_routes:
      - learned
      vlan: '110'
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
name_server:
  source:
    vrf: default
  nodes:
  - 192.168.2.1
  - 8.8.8.8
spanning_tree:
  mode: mstp
  mst_instances:
    '0':
      priority: 16384
vrfs:
  default:
    ip_routing: false
  Tenant_A_OP_Zone:
    tenant: Tenant_A
    ip_routing: true
management_interfaces:
  Management0:
    description: oob_management
    shutdown: false
    vrf: default
    ip_address: 192.168.0.22/24
    gateway: 192.168.0.1
    type: oob
management_api_http:
  enable_vrfs:
    default: {}
  enable_https: true
ethernet_interfaces:
  Ethernet2:
    peer: s2-spine1
    peer_interface: Ethernet2
    peer_type: spine
    description: P2P_LINK_TO_S2-SPINE1_Ethernet2
    shutdown: false
    mtu: 1500
    type: routed
    ip_address: 172.30.255.1/31
  Ethernet4:
    peer: host2
    peer_interface: Eth1
    peer_type: server
    description: host2_Eth1
    type: switched
    shutdown: false
    mode: access
    vlans: '110'
  Ethernet1:
    shutdown: true
  Ethernet3:
    shutdown: true
  Ethernet6:
    shutdown: true
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.0.255.3/32
  Loopback1:
    description: VTEP_VXLAN_Tunnel_Source
    shutdown: false
    ip_address: 192.0.254.3/32
  Loopback100:
    description: Tenant_A_OP_Zone_VTEP_DIAGNOSTICS
    shutdown: false
    vrf: Tenant_A_OP_Zone
    ip_address: 10.255.1.3/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.0.255.0/24 eq 32
      20:
        action: permit 192.0.254.0/24 eq 32
route_maps:
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
vlans:
  210:
    tenant: Tenant_A
    name: Tenant_A_OP_Zone_1
  110:
    tenant: Tenant_A
    name: Extend
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:dc:01
vlan_interfaces:
  Vlan210:
    tenant: Tenant_A
    tags:
    - opzone
    description: Tenant_A_OP_Zone_1
    shutdown: false
    ip_address_virtual: 10.1.10.1/24
    vrf: Tenant_A_OP_Zone
vxlan_interface:
  Vxlan1:
    description: s2-leaf1_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      vlans:
        210:
          vni: 10210
        110:
          vni: 10110
      vrfs:
        Tenant_A_OP_Zone:
          vni: 10
virtual_source_nat_vrfs:
  Tenant_A_OP_Zone:
    ip_address: 10.255.1.3
