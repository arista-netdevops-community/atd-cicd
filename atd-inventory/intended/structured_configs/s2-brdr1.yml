router_bgp:
  as: '65203'
  router_id: 192.2.255.7
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      password: q+VNViP5i4rVjW1cxFv2wA==
      send_community: all
      maximum_routes: 0
      ebgp_multihop: 3
    EVPN-OVERLAY-CORE:
      type: evpn
      update_source: Loopback0
      bfd: true
      send_community: all
      maximum_routes: 0
      ebgp_multihop: 15
    MLAG-IPv4-UNDERLAY-PEER:
      type: ipv4
      remote_as: '65203'
      next_hop_self: true
      description: s2-brdr2
      password: vnEaG8gMeQf3d3cN6PktXQ==
      maximum_routes: 12000
      send_community: all
      route_map_in: RM-MLAG-PEER-IN
  address_family_ipv4:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: false
      EVPN-OVERLAY-CORE:
        activate: false
      MLAG-IPv4-UNDERLAY-PEER:
        activate: true
  address_family_evpn:
    neighbor_default:
      next_hop_self_received_evpn_routes:
        enable: true
        inter_domain: true
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-CORE:
        domain_remote: true
        activate: true
  neighbors:
    192.2.255.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: s2-spine1
      remote_as: '65002'
    192.2.255.2:
      peer_group: EVPN-OVERLAY-PEERS
      description: s2-spine2
      remote_as: '65002'
    192.2.255.7:
      peer_group: EVPN-OVERLAY-CORE
      description: s2-brdr1
      remote_as: '65203'
  vrfs:
    Tenant_A_OP_Zone:
      router_id: 192.2.255.7
      rd: 192.2.255.7:10
      route_targets:
        import:
          evpn:
          - '10:10'
        export:
          evpn:
          - '10:10'
      redistribute_routes:
      - connected
      neighbors:
        10.255.251.9:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
  vlan_aware_bundles:
    Tenant_A_OP_Zone:
      rd: 192.2.255.7:10
      route_targets:
        both:
        - '10:10'
        import_export_evpn_domains:
        - domain: remote
          route_target: '10:10'
      redistribute_routes:
      - learned
      vlan: 100,210
      rd_evpn_domain:
        domain: remote
        rd: 192.2.255.7:10
    Extend:
      tenant: Tenant_A
      rd: 192.2.255.7:10110
      route_targets:
        both:
        - 10110:10110
        import_export_evpn_domains:
        - domain: remote
          route_target: 10110:10110
      redistribute_routes:
      - learned
      rd_evpn_domain:
        domain: remote
        rd: 192.2.255.7:10110
      vlan: '110'
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
name_server:
  source:
    vrf: default
  nodes:
  - 192.168.2.1
  - 8.8.8.8
spanning_tree:
  mode: mstp
  mst_instances:
    '0':
      priority: 16384
  no_spanning_tree_vlan: 4093-4094
vrfs:
  default:
    ip_routing: false
  Tenant_A_OP_Zone:
    tenant: Tenant_A
    ip_routing: true
management_interfaces:
  Management0:
    description: oob_management
    shutdown: false
    vrf: default
    ip_address: 192.168.0.200/24
    gateway: 192.168.0.1
    type: oob
management_api_http:
  enable_vrfs:
    default: {}
  enable_https: true
vlans:
  4093:
    tenant: system
    name: LEAF_PEER_L3
    trunk_groups:
    - LEAF_PEER_L3
  4094:
    tenant: system
    name: MLAG_PEER
    trunk_groups:
    - MLAG
  100:
    tenant: Tenant_A
    name: VLAN100
  210:
    tenant: Tenant_A
    name: Tenant_A_OP_Zone_1
  3009:
    tenant: Tenant_A
    name: MLAG_iBGP_Tenant_A_OP_Zone
    trunk_groups:
    - LEAF_PEER_L3
  110:
    tenant: Tenant_A
    name: Extend
vlan_interfaces:
  Vlan4093:
    description: MLAG_PEER_L3_PEERING
    shutdown: false
    mtu: 1500
    ip_address: 10.255.251.8/31
    ospf_network_point_to_point: true
    ospf_area: 0.0.0.0
  Vlan4094:
    description: MLAG_PEER
    shutdown: false
    ip_address: 10.255.252.8/31
    no_autostate: true
    mtu: 1500
  Vlan100:
    tenant: Tenant_A
    description: VLAN100
    shutdown: false
    ip_address_virtual: 10.10.10.1/24
    vrf: Tenant_A_OP_Zone
  Vlan210:
    tenant: Tenant_A
    tags:
    - opzone
    description: Tenant_A_OP_Zone_1
    shutdown: false
    ip_address_virtual: 10.1.10.1/24
    vrf: Tenant_A_OP_Zone
  Vlan3009:
    tenant: Tenant_A
    type: underlay_peering
    shutdown: false
    description: 'MLAG_PEER_L3_iBGP: vrf Tenant_A_OP_Zone'
    vrf: Tenant_A_OP_Zone
    mtu: 1500
    ip_address: 10.255.251.8/31
port_channel_interfaces:
  Port-Channel1:
    description: MLAG_PEER_s2-brdr2_Po1
    type: switched
    shutdown: false
    vlans: 2-4094
    mode: trunk
    trunk_groups:
    - LEAF_PEER_L3
    - MLAG
  Port-Channel4:
    peer: s1-brdr1
    peer_interface: Port-Channel4
    peer_type: l3leaf
    description: P2P_LINK_TO_s1-brdr1_Port-Channel4
    type: routed
    shutdown: false
    mtu: 1500
    ip_address: 172.16.200.1/31
    ospf_network_point_to_point: true
    ospf_area: 0.0.0.0
ethernet_interfaces:
  Ethernet1:
    peer: s2-brdr2
    peer_interface: Ethernet1
    peer_type: mlag_peer
    description: MLAG_PEER_s2-brdr2_Ethernet1
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
  Ethernet6:
    peer: s2-brdr2
    peer_interface: Ethernet6
    peer_type: mlag_peer
    description: MLAG_PEER_s2-brdr2_Ethernet6
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
  Ethernet2:
    peer: s2-spine1
    peer_interface: Ethernet7
    peer_type: spine
    description: P2P_LINK_TO_S2-SPINE1_Ethernet7
    shutdown: false
    mtu: 1500
    type: routed
    ip_address: 172.31.255.17/31
    ospf_network_point_to_point: true
    ospf_area: 0.0.0.0
  Ethernet3:
    peer: s2-spine2
    peer_interface: Ethernet7
    peer_type: spine
    description: P2P_LINK_TO_S2-SPINE2_Ethernet7
    shutdown: false
    mtu: 1500
    type: routed
    ip_address: 172.31.255.19/31
    ospf_network_point_to_point: true
    ospf_area: 0.0.0.0
  Ethernet4:
    peer: s1-brdr1
    peer_interface: Port-Channel4
    peer_type: l3leaf
    description: P2P_LINK_TO_s1-brdr1_Port-Channel4
    shutdown: false
    channel_group:
      id: 4
      mode: active
  Ethernet5:
    peer: s1-brdr1
    peer_interface: Port-Channel4
    peer_type: l3leaf
    description: P2P_LINK_TO_s1-brdr1_Port-Channel4
    shutdown: false
    channel_group:
      id: 4
      mode: active
mlag_configuration:
  domain_id: ATD_BORDER-DC2
  local_interface: Vlan4094
  peer_address: 10.255.252.9
  peer_link: Port-Channel1
  reload_delay_mlag: 300
  reload_delay_non_mlag: 330
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.2.255.7/32
    ospf_area: 0.0.0.0
  Loopback1:
    description: VTEP_VXLAN_Tunnel_Source
    shutdown: false
    ip_address: 192.2.254.7/32
    ospf_area: 0.0.0.0
  Loopback100:
    description: Tenant_A_OP_Zone_VTEP_DIAGNOSTICS
    shutdown: false
    vrf: Tenant_A_OP_Zone
    ip_address: 10.255.1.7/32
router_ospf:
  process_ids:
    100:
      passive_interface_default: true
      router_id: 192.2.255.7
      max_lsa: 12000
      no_passive_interfaces:
      - Ethernet2
      - Ethernet3
      - Vlan4093
      - Port-Channel4
      bfd_enable: false
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:dc:02
route_maps:
  RM-MLAG-PEER-IN:
    sequence_numbers:
      10:
        type: permit
        set:
        - origin incomplete
        description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
vxlan_interface:
  Vxlan1:
    description: s2-brdr1_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
        100:
          vni: 10100
        210:
          vni: 10210
        110:
          vni: 10110
      vrfs:
        Tenant_A_OP_Zone:
          vni: 10
virtual_source_nat_vrfs:
  Tenant_A_OP_Zone:
    ip_address: 10.255.1.7
