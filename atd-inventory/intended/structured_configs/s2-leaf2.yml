router_bgp:
  as: '65201'
  router_id: 192.2.255.4
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65201'
    next_hop_self: true
    description: s2-leaf1
    password: vnEaG8gMeQf3d3cN6PktXQ==
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    password: AQQvKeimxJu+uGQ/yYvv9w==
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    password: q+VNViP5i4rVjW1cxFv2wA==
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 10.255.251.0
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    description: s2-leaf1
  - ip_address: 172.31.255.4
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65002'
    description: s2-spine1_Ethernet3
  - ip_address: 172.31.255.6
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65002'
    description: s2-spine2_Ethernet3
  - ip_address: 192.2.255.1
    peer_group: EVPN-OVERLAY-PEERS
    description: s2-spine1
    remote_as: '65002'
  - ip_address: 192.2.255.2
    peer_group: EVPN-OVERLAY-PEERS
    description: s2-spine2
    remote_as: '65002'
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: Tenant_A_OP_Zone
    router_id: 192.2.255.4
    rd: 192.2.255.4:10
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '10:10'
      export:
      - address_family: evpn
        route_targets:
        - '10:10'
    redistribute_routes:
    - source_protocol: connected
    neighbors:
    - ip_address: 10.255.251.0
      peer_group: MLAG-IPv4-UNDERLAY-PEER
  vlan_aware_bundles:
  - name: Tenant_A_OP_Zone
    rd: 192.2.255.4:10
    route_targets:
      both:
      - '10:10'
    redistribute_routes:
    - learned
    vlan: 100,200,210
  - name: Extend
    tenant: Tenant_A
    rd: 192.2.255.4:10110
    route_targets:
      both:
      - 10110:10110
    redistribute_routes:
    - learned
    vlan: '110'
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
ip_name_servers:
- ip_address: 192.168.2.1
  vrf: default
- ip_address: 8.8.8.8
  vrf: default
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 16384
  no_spanning_tree_vlan: 4093-4094
vrfs:
- name: default
  ip_routing: false
- name: Tenant_A_OP_Zone
  tenant: Tenant_A
  ip_routing: true
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 192.168.0.23/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
vlans:
- tenant: system
  name: LEAF_PEER_L3
  trunk_groups:
  - LEAF_PEER_L3
  id: 4093
- tenant: system
  name: MLAG_PEER
  trunk_groups:
  - MLAG
  id: 4094
- id: 100
  name: VLAN100
  tenant: Tenant_A
- id: 200
  name: VLAN200
  tenant: Tenant_A
- id: 210
  name: Tenant_A_OP_Zone_1
  tenant: Tenant_A
- id: 3009
  name: MLAG_iBGP_Tenant_A_OP_Zone
  trunk_groups:
  - LEAF_PEER_L3
  tenant: Tenant_A
- id: 110
  name: Extend
  tenant: Tenant_A
vlan_interfaces:
- name: Vlan4093
  description: MLAG_PEER_L3_PEERING
  shutdown: false
  mtu: 1500
  ip_address: 10.255.251.1/31
- name: Vlan4094
  description: MLAG_PEER
  shutdown: false
  ip_address: 10.255.252.1/31
  no_autostate: true
  mtu: 1500
- name: Vlan100
  tenant: Tenant_A
  tags:
  - opzone
  description: VLAN100
  shutdown: false
  ip_address_virtual: 10.10.10.1/24
  vrf: Tenant_A_OP_Zone
- name: Vlan200
  tenant: Tenant_A
  tags:
  - special
  description: VLAN200
  shutdown: false
  ip_address_virtual: 20.20.20.1/24
  vrf: Tenant_A_OP_Zone
- name: Vlan210
  tenant: Tenant_A
  tags:
  - opzone
  description: Tenant_A_OP_Zone_1
  shutdown: false
  ip_address_virtual: 10.1.10.1/24
  vrf: Tenant_A_OP_Zone
- name: Vlan3009
  tenant: Tenant_A
  type: underlay_peering
  shutdown: false
  description: 'MLAG_PEER_L3_iBGP: vrf Tenant_A_OP_Zone'
  vrf: Tenant_A_OP_Zone
  mtu: 1500
  ip_address: 10.255.251.1/31
port_channel_interfaces:
- name: Port-Channel1
  description: MLAG_PEER_s2-leaf1_Po1
  type: switched
  shutdown: false
  vlans: 2-4094
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
- name: Port-Channel4
  description: s2-Host1_PortChannel to s2-Host1
  type: switched
  shutdown: false
  mode: trunk
  vlans: 100,110,200
  mlag: 4
ethernet_interfaces:
- peer: s2-leaf1
  peer_interface: Ethernet1
  peer_type: mlag_peer
  description: MLAG_PEER_s2-leaf1_Ethernet1
  type: switched
  shutdown: false
  channel_group:
    id: 1
    mode: active
  name: Ethernet1
- peer: s2-leaf1
  peer_interface: Ethernet6
  peer_type: mlag_peer
  description: MLAG_PEER_s2-leaf1_Ethernet6
  type: switched
  shutdown: false
  channel_group:
    id: 1
    mode: active
  name: Ethernet6
- name: Ethernet2
  peer: s2-spine1
  peer_interface: Ethernet3
  peer_type: spine
  description: P2P_LINK_TO_S2-SPINE1_Ethernet3
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 172.31.255.5/31
- name: Ethernet3
  peer: s2-spine2
  peer_interface: Ethernet3
  peer_type: spine
  description: P2P_LINK_TO_S2-SPINE2_Ethernet3
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 172.31.255.7/31
- name: Ethernet4
  peer: s2-Host1
  peer_interface: E2
  peer_type: server
  port_profile: Profile1
  description: s2-Host1_E2
  type: switched
  shutdown: false
  mode: trunk
  vlans: 100,110,200
  channel_group:
    id: 4
    mode: active
mlag_configuration:
  domain_id: ATD_LEAF1-DC2
  local_interface: Vlan4094
  peer_address: 10.255.252.0
  peer_link: Port-Channel1
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.2.255.4/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 192.2.254.3/32
- name: Loopback100
  description: Tenant_A_OP_Zone_VTEP_DIAGNOSTICS
  shutdown: false
  vrf: Tenant_A_OP_Zone
  ip_address: 10.255.1.4/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.2.255.0/24 eq 32
  - sequence: 20
    action: permit 192.2.254.0/24 eq 32
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:dc:01
vxlan_interface:
  Vxlan1:
    description: s2-leaf2_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
      - id: 100
        vni: 10100
      - id: 200
        vni: 10200
      - id: 210
        vni: 10210
      - id: 110
        vni: 10110
      vrfs:
      - name: Tenant_A_OP_Zone
        vni: 10
virtual_source_nat_vrfs:
- name: Tenant_A_OP_Zone
  ip_address: 10.255.1.4
