router_bgp:
  as: '65002'
  router_id: 192.2.255.1
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    password: q+VNViP5i4rVjW1cxFv2wA==
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: false
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  neighbors:
  - ip_address: 192.2.255.7
    peer_group: EVPN-OVERLAY-PEERS
    description: s2-brdr1
    remote_as: '65203'
  - ip_address: 192.2.255.8
    peer_group: EVPN-OVERLAY-PEERS
    description: s2-brdr2
    remote_as: '65203'
  - ip_address: 192.2.255.3
    peer_group: EVPN-OVERLAY-PEERS
    description: s2-leaf1
    remote_as: '65201'
  - ip_address: 192.2.255.4
    peer_group: EVPN-OVERLAY-PEERS
    description: s2-leaf2
    remote_as: '65201'
  - ip_address: 192.2.255.5
    peer_group: EVPN-OVERLAY-PEERS
    description: s2-leaf3
    remote_as: '65202'
  - ip_address: 192.2.255.6
    peer_group: EVPN-OVERLAY-PEERS
    description: s2-leaf4
    remote_as: '65202'
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
ip_name_servers:
- ip_address: 192.168.2.1
  vrf: default
- ip_address: 8.8.8.8
  vrf: default
spanning_tree:
  mode: none
vrfs:
- name: default
  ip_routing: false
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 192.168.0.20/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
ethernet_interfaces:
- name: Ethernet2
  peer: s2-leaf1
  peer_interface: Ethernet2
  peer_type: l3leaf
  description: P2P_LINK_TO_S2-LEAF1_Ethernet2
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 172.31.255.0/31
  ospf_network_point_to_point: true
  ospf_area: 0.0.0.0
- name: Ethernet3
  peer: s2-leaf2
  peer_interface: Ethernet2
  peer_type: l3leaf
  description: P2P_LINK_TO_S2-LEAF2_Ethernet2
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 172.31.255.4/31
  ospf_network_point_to_point: true
  ospf_area: 0.0.0.0
- name: Ethernet4
  peer: s2-leaf3
  peer_interface: Ethernet2
  peer_type: l3leaf
  description: P2P_LINK_TO_S2-LEAF3_Ethernet2
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 172.31.255.8/31
  ospf_network_point_to_point: true
  ospf_area: 0.0.0.0
- name: Ethernet5
  peer: s2-leaf4
  peer_interface: Ethernet2
  peer_type: l3leaf
  description: P2P_LINK_TO_S2-LEAF4_Ethernet2
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 172.31.255.12/31
  ospf_network_point_to_point: true
  ospf_area: 0.0.0.0
- name: Ethernet7
  peer: s2-brdr1
  peer_interface: Ethernet2
  peer_type: l3leaf
  description: P2P_LINK_TO_S2-BRDR1_Ethernet2
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 172.31.255.16/31
  ospf_network_point_to_point: true
  ospf_area: 0.0.0.0
- name: Ethernet8
  peer: s2-brdr2
  peer_interface: Ethernet2
  peer_type: l3leaf
  description: P2P_LINK_TO_S2-BRDR2_Ethernet2
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 172.31.255.20/31
  ospf_network_point_to_point: true
  ospf_area: 0.0.0.0
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.2.255.1/32
  ospf_area: 0.0.0.0
router_ospf:
  process_ids:
  - id: 100
    passive_interface_default: true
    router_id: 192.2.255.1
    max_lsa: 12000
    no_passive_interfaces:
    - Ethernet2
    - Ethernet3
    - Ethernet4
    - Ethernet5
    - Ethernet7
    - Ethernet8
    bfd_enable: false
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
