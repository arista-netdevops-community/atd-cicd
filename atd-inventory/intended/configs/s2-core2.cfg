!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname s2-core2
ip name-server vrf default 8.8.8.8
ip name-server vrf default 192.168.2.1
dns domain atd.lab
!
spanning-tree mode mstp
spanning-tree mst 0 priority 16384
!
no enable password
no aaa root
!
vlan 2100
   name CORE_LINK1
!
vlan 2200
   name CORE_LINK2
!
interface Ethernet1
   description P2P_LINK_TO_S2-CORE1_Ethernet1
   no shutdown
   mtu 1500
   no switchport
   ip address 10.255.0.8/31
!
interface Ethernet3
   description CORE_LINK2
   no shutdown
   switchport access vlan 2200
   switchport mode access
   switchport
   spanning-tree portfast
!
interface Ethernet4
   description P2P_LINK_TO_S1-CORE2_Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address 10.255.0.6/31
!
interface Ethernet6
   description P2P_LINK_TO_S2-CORE1_Ethernet6
   no shutdown
   mtu 1500
   no switchport
   ip address 10.255.0.13/31
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.200.10.4/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 10.200.20.4/32
!
interface Management0
   description oob_management
   no shutdown
   ip address 192.168.0.203/24
!
interface Vxlan1
   description s2-core2_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 2100 vni 12100
   vxlan vlan 2200 vni 12200
!
ip virtual-router mac-address 00:1c:73:00:cc:01
!
ip routing
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.200.10.0/24 eq 32
   seq 20 permit 10.200.20.0/24 eq 32
!
ip route 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 1200 min-rx 1200 multiplier 3
!
router bgp 65505
   router-id 10.200.10.4
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS password 7 q+VNViP5i4rVjW1cxFv2wA==
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS password 7 AQQvKeimxJu+uGQ/yYvv9w==
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 10.200.10.2 peer group EVPN-OVERLAY-PEERS
   neighbor 10.200.10.2 remote-as 65502
   neighbor 10.200.10.2 description s1-core2
   neighbor 10.200.10.3 peer group EVPN-OVERLAY-PEERS
   neighbor 10.200.10.3 remote-as 65503
   neighbor 10.200.10.3 description s2-core1
   neighbor 10.255.0.7 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.255.0.7 remote-as 65502
   neighbor 10.255.0.7 description s1-core2_Ethernet4
   neighbor 10.255.0.9 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.255.0.9 remote-as 65503
   neighbor 10.255.0.9 description s2-core1_Ethernet1
   neighbor 10.255.0.12 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.255.0.12 remote-as 65503
   neighbor 10.255.0.12 description s2-core1_Ethernet6
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 2100
      rd 10.200.10.4:12100
      route-target both 12100:12100
      redistribute learned
   !
   vlan 2200
      rd 10.200.10.4:12200
      route-target both 12200:12200
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
end
