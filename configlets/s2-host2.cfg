!
vlan 100, 200
!
interface Port-Channel1
   switchport mode trunk
!
interface Ethernet1
   channel-group 1 mode active
!
interface Ethernet2
   channel-group 1 mode active
!
interface Management0
   ip address 192.168.0.27/24
!
interface Vlan100
   ip address 10.10.10.22/24
!
interface Vlan200
   ip address 20.20.20.22/24
!
monitor connectivity
   no shutdown
   !
   host s1-host1-vlan100
      ip 10.10.10.11
   !
   host s1-host2-vlan100
      ip 10.10.10.12
   !
   host s2-host1-vlan100
      ip 10.10.10.21
   !
   host s1-host1-vlan200
      ip 20.20.20.11
   !
   host s1-host2-vlan200
      ip 20.20.20.12
   !
   host s2-host1-vlan200
      ip 20.20.20.21