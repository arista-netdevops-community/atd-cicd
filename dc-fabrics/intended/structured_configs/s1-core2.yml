router_bgp:
  as: '64555'
  router_id: 10.200.10.2
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: MPLS-OVERLAY-PEERS
    type: mpls
    update_source: Loopback0
    bfd: true
    password: $1c$G8BQN0ezkiJOX2cuAYpsEA==
    send_community: all
    maximum_routes: 0
    remote_as: '64555'
  address_family_ipv4:
    peer_groups:
    - name: MPLS-OVERLAY-PEERS
      activate: false
  address_family_evpn:
    neighbor_default:
      encapsulation: mpls
      next_hop_self_source_interface: Loopback0
    peer_groups:
    - name: MPLS-OVERLAY-PEERS
      activate: true
  neighbors:
  - ip_address: 10.200.10.1
    peer_group: MPLS-OVERLAY-PEERS
    description: s1-core1
  - ip_address: 10.200.10.3
    peer_group: MPLS-OVERLAY-PEERS
    description: s2-core1
  - ip_address: 10.200.10.4
    peer_group: MPLS-OVERLAY-PEERS
    description: s2-core2
  vpws:
  - name: VPN_SERVICE
    rd: 10.200.10.2:10000
    route_targets:
      import_export: 10000:10000
    pseudowires:
    - name: CIRCUIT_3
      id_local: 103
      id_remote: 203
    - name: CIRCUIT_4
      id_local: 104
      id_remote: 204
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
ip_name_servers:
- ip_address: 192.168.2.1
  vrf: default
- ip_address: 8.8.8.8
  vrf: default
spanning_tree:
  mode: none
vrfs:
- name: default
  ip_routing: false
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 192.168.0.103/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
loopback_interfaces:
- name: Loopback0
  description: MPLS_Overlay_peering
  shutdown: false
  ip_address: 10.200.10.2/32
  mpls:
    ldp:
      interface: true
  isis_enable: CORE
  isis_passive: true
router_isis:
  instance: CORE
  log_adjacency_changes: true
  net: 49.0001.0000.0001.0002.00
  router_id: 10.200.10.2
  is_type: level-2
  address_family_ipv4:
    enabled: true
    maximum_paths: 4
  mpls_ldp_sync_default: true
mpls:
  ip: true
  ldp:
    interface_disabled_default: true
    router_id: 10.200.10.2
    shutdown: false
