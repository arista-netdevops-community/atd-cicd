    peer-group IPv4-UNDERLAY-PEERS remote-as 65203\n   neighbor interface Ethernet5
    peer-group IPv4-UNDERLAY-PEERS remote-as 65203\n   neighbor interface Vlan4093
    peer-group MLAG-IPv4-UNDERLAY-PEER remote-as 65103\n   neighbor 192.0.255.1 peer
    group EVPN-OVERLAY-PEERS\n   neighbor 192.0.255.1 remote-as 65001\n   neighbor
    192.0.255.1 description s1-spine1\n   neighbor 192.0.255.2 peer group EVPN-OVERLAY-PEERS\n
