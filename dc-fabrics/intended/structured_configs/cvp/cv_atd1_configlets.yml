    activate\n   !\n   vrf Tenant_A_OP_Zone\n      rd 192.0.255.7:10\n      route-target
    import evpn 10:10\n      route-target export evpn 10:10\n      router-id 192.0.255.7\n
    \     neighbor interface Vlan3009 peer-group MLAG-IPv4-UNDERLAY-PEER remote-as
    65103\n      redistribute connected\n!\nmanagement api http-commands\n   protocol
    https\n   no shutdown\n   !\n   vrf default\n      no shutdown\n!\nplatform tfa
    personality arfa\n!\nend\n"
