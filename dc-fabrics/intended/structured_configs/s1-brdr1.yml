  shutdown: false
  ip_address: 10.255.252.8/31
  no_autostate: true
  mtu: 9214
port_channel_interfaces:
- name: Port-Channel1
  description: MLAG_PEER_s1-brdr2_Po1
  type: switched
  shutdown: false
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
ethernet_interfaces:
- name: Ethernet1
  peer: s1-brdr2
  peer_interface: Ethernet1
