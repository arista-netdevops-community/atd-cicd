router_bgp:
  as: '65001'
  router_id: 192.0.255.1
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    password: AQQvKeimxJu+uGQ/yYvv9w==
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    password: q+VNViP5i4rVjW1cxFv2wA==
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 8
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
      next_hop:
        address_family_ipv6:
          enabled: true
          originate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbor_interfaces:
  - name: Ethernet2
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65101'
    description: s1-leaf1_Ethernet2
  - name: Ethernet3
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65101'
    description: s1-leaf2_Ethernet2
  - name: Ethernet4
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65102'
    description: s1-leaf3_Ethernet2
  - name: Ethernet5
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65102'
    description: s1-leaf4_Ethernet2
  - name: Ethernet7
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65103'
    description: s1-brdr1_Ethernet2
  - name: Ethernet8
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65103'
    description: s1-brdr2_Ethernet2
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  neighbors:
  - ip_address: 192.0.255.7
    peer_group: EVPN-OVERLAY-PEERS
    description: s1-brdr1
    remote_as: '65103'
  - ip_address: 192.0.255.8
    peer_group: EVPN-OVERLAY-PEERS
    description: s1-brdr2
    remote_as: '65103'
  - ip_address: 192.0.255.3
    peer_group: EVPN-OVERLAY-PEERS
    description: s1-leaf1
    remote_as: '65101'
  - ip_address: 192.0.255.4
    peer_group: EVPN-OVERLAY-PEERS
    description: s1-leaf2
    remote_as: '65101'
  - ip_address: 192.0.255.5
    peer_group: EVPN-OVERLAY-PEERS
    description: s1-leaf3
    remote_as: '65102'
  - ip_address: 192.0.255.6
    peer_group: EVPN-OVERLAY-PEERS
    description: s1-leaf4
    remote_as: '65102'
  - ip_address: 192.2.255.7
    peer_group: EVPN-OVERLAY-PEERS
    description: s2-brdr1
    remote_as: '65203'
  - ip_address: 192.2.255.8
    peer_group: EVPN-OVERLAY-PEERS
    description: s2-brdr2
    remote_as: '65203'
  - ip_address: 192.2.255.3
    peer_group: EVPN-OVERLAY-PEERS
    description: s2-leaf1
    remote_as: '65201'
  - ip_address: 192.2.255.4
    peer_group: EVPN-OVERLAY-PEERS
    description: s2-leaf2
    remote_as: '65201'
  - ip_address: 192.2.255.5
    peer_group: EVPN-OVERLAY-PEERS
    description: s2-leaf3
    remote_as: '65202'
  - ip_address: 192.2.255.6
    peer_group: EVPN-OVERLAY-PEERS
    description: s2-leaf4
    remote_as: '65202'
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ipv6_unicast_routing: true
ip_routing_ipv6_interfaces: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
ip_name_servers:
- ip_address: 192.168.2.1
  vrf: default
- ip_address: 8.8.8.8
  vrf: default
spanning_tree:
  mode: none
vrfs:
- name: default
  ip_routing: false
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 192.168.0.10/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
ethernet_interfaces:
- name: Ethernet2
  peer: s1-leaf1
  peer_interface: Ethernet2
  peer_type: l3leaf
  description: P2P_LINK_TO_S1-LEAF1_Ethernet2
  shutdown: false
  mtu: 9214
  type: routed
  ipv6_enable: true
- name: Ethernet3
  peer: s1-leaf2
  peer_interface: Ethernet2
  peer_type: l3leaf
  description: P2P_LINK_TO_S1-LEAF2_Ethernet2
  shutdown: false
  mtu: 9214
  type: routed
  ipv6_enable: true
- name: Ethernet4
  peer: s1-leaf3
  peer_interface: Ethernet2
  peer_type: l3leaf
  description: P2P_LINK_TO_S1-LEAF3_Ethernet2
  shutdown: false
  mtu: 9214
  type: routed
  ipv6_enable: true
- name: Ethernet5
  peer: s1-leaf4
  peer_interface: Ethernet2
  peer_type: l3leaf
  description: P2P_LINK_TO_S1-LEAF4_Ethernet2
  shutdown: false
  mtu: 9214
  type: routed
  ipv6_enable: true
- name: Ethernet7
  peer: s1-brdr1
  peer_interface: Ethernet2
  peer_type: l3leaf
  description: P2P_LINK_TO_S1-BRDR1_Ethernet2
  shutdown: false
  mtu: 9214
  type: routed
  ipv6_enable: true
- name: Ethernet8
  peer: s1-brdr2
  peer_interface: Ethernet2
  peer_type: l3leaf
  description: P2P_LINK_TO_S1-BRDR2_Ethernet2
  shutdown: false
  mtu: 9214
  type: routed
  ipv6_enable: true
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.0.255.1/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.0.255.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
eos_cli: 'platform tfa personality arfa

  '
